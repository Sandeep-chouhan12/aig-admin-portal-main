    <!-- FILTER SCRIPT -->
    <script>
        //Filter options selector 
        var optionMenu = document.querySelector(".select-menu")

        if (optionMenu) {

            selectBtn = optionMenu.querySelector(".select-btn"),

                options = optionMenu.querySelectorAll(".option"),

                sBtn_text = optionMenu.querySelector(".sBtn-text");

            selectBtn.addEventListener("click", () =>

                optionMenu.classList.toggle("active")

            );

            options.forEach((option) => {

                option.addEventListener("click", () => {

                    let selectedOption = option.querySelector(".option-text").innerText;

                    sBtn_text.innerText = selectedOption;

                    optionMenu.classList.remove("active");

                });

            });

        }

        //----Filter end-----
    </script>

    <!-- SIDEBAR TOGGLE BTN SCRIPT -->
    <script>
        let Buttons = document.querySelectorAll(".selectSection button");

        // loop through the buttons using for..of 
        for (let button of Buttons) {
            // listen for a click event 
            button.addEventListener('click', (e) => {
                // et = event target
                const et = e.target;
                // slect active class
                const active = document.querySelector(".active");
                // check for the button that has active class and remove it
                if (active) {
                    active.classList.remove("active");
                }
                // add active class to the clicked element 
                et.classList.add("active");

                // select all classes with the name content
                let allContent = document.querySelectorAll('.content');

                // loop through all content classes
                for (let content of allContent) {
                    // display the content if the class has the same data-attribute as the button 
                    if (content.getAttribute('data-number') === button.getAttribute('data-number')) {
                        content.style.display = "block";
                    }
                    // if it's not equal then hide it.
                    else {
                        content.style.display = "none";
                    }
                }
            });
        }

    </script>

    <!-- Verification Requests pie chart script -->
    <script>
        const xValues = ["Verified", "Pending", "Rejected"];
        const yValues = [63, 49, 44];
        const barColors = [
            "#1F3778",
            "#BBCCFA",
            "#EFF4FB"
        ];

        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: ""
                }
            }
        });
    </script>
  
    <!--  profile change -->
    <script>
        setTimeout(() => {
            function loadFile(event) {
                const output = document.getElementById("output1");
                const file = event.target.files[0];

                if (file) {
                    alert('file')
                    // Create a URL for the selected file and set it as the src of the image
                    const fileURL = URL.createObjectURL(file);
                    output.src = fileURL;
                    output.onload = function () {
                        // Revoke the object URL after loading to free memory
                        URL.revokeObjectURL(fileURL);
                    };
                } else {
                    alert("No file selected or unsupported file type.");
                }
            }
        }, 1000);

    </script>

    <!-- Sidebar Collapsed Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("middle-content");
            const showIcon = document.getElementById("sidebar-show-icon");
            const closeIcon = document.getElementById("sidebar-close-icon");

            // Toggle sidebar collapsed class
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("sidebar-collapsed");

            // Toggle visibility of the toggle icons
            if (sidebar.classList.contains("collapsed")) {
                showIcon.classList.add("inactive");
                closeIcon.classList.add("active");
            } else {
                showIcon.classList.remove("inactive");
                closeIcon.classList.remove("active");
            }
        }


    </script>
