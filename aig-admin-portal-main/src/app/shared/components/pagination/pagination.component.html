

<nav aria-label="Page navigation example" class="table-pagination">
  <p class="text_dark fs-16 fw-600 mb-0 showing-entity">Showing {{pageManager.pageNumber*pageManager.pageSize+1}} to {{(pageManager.pageNumber*pageManager.pageSize)+pageManager.numberOfElements_currentPage}} of {{pageManager.totalElements}} entries</p>
  <ul class="pagination mb-0">
      <li class="p-2  mx-2 ms-0"><a class="fs-16 fw-500 secondary" [ngClass]="pageManager.first?'theading disable-click ':' cur-point'"  (click)="manageNext(false)">Previous</a></li>
      <li class="page-item" *ngFor="let b of pageManager.showButtons ;"  (click)="setPage(b)"><a class="page-link" [ngClass]="pageRequest.pageNo==b-1?'page-active':''" id="{{b}}" href="javascript:void(0)">{{b}}</a></li>
        <li class=""  *ngIf="pageManager.totalPages>pageManager.showButtons[pageManager.showButtons.length-1]"  ><a class="page-link"  href="javascript:void(0)" (click)="setPage(pageManager.showButtons[pageManager.showButtons.length-1]+1)">...</a></li>
      <li class="p-2  mx-0 ms-2"><a class="fs-16 fw-500 secondary"  href="javascript:void(0)"  [ngClass]="pageManager.last?'theading disable-click':' cur-point'"   (click)="manageNext(true)">Next</a></li>
  </ul>
</nav>
