
<div class="row">
    <div class="table-pagination page-nav empty" *ngIf="notifications.length==0  &&(loaderService.isDataLoaded |async)">
        <h4 class="primary mb-0 fs-26 fw-600">No Notifications </h4>
    </div>

    <div class="col-md-6 mb-4" *ngFor="let obj of notifications">
        <div class="notification_card d-flex flex-column gap-3">
            <div class="notificartion_details">
                <img [src]="obj.requestorImage || appUtil.DEFAULT_IMAGE" class="notification_profile">
                <div class="d-flex flex-column gap-1">
                    <h4 class="fs-16 fw-600 text_small mb-0">{{obj.title}}</h4>
                    <h5 class="fs-14 fw-400 info mb-0">{{obj.description}}</h5>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center notification_bottom_btn">

                <button class="date_btn fs-12 fw-500 info">On {{obj.date | date:'dd/MM/YYYY'}}</button>

                <div class="d-flex justify-content-end gap-3">
                    <!-- <a href="#" class="view_all fs-12 fw-600 white py-2">View Request</a> -->
                    <div class="delete_icon d-flex justify-content-center align-items-center "
                        (click)="notificationId=obj.uuid" data-bs-target="#delete-modal" data-bs-toggle="modal">
                        <img src="assets/images/svg_img/delete.svg" height="16" width="16">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-pagination [pageManager]="pagination" [pageRequest]="pageRequest" [data]="notifications"
    (fetchData)="getAllNotification()" *ngIf="pagination.totalElements>pageRequest.pageSize"></app-pagination>
<app-delete-modal (onDelete)="deleteNotification()"></app-delete-modal>
