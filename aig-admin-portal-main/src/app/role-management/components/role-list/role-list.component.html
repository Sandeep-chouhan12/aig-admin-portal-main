<!-- Role List -->
<div class="content table_container" data-number="19">
    <div class="d-flex flex-column justify-content-between h-100">
        <div>
            <!-- Table heading -->
            <div class="Officer_table d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h4 class="fs-20 fw-500 dark mb-0">Role</h4>
                <button data-bs-target="#addRole" data-bs-toggle="modal" class="primary-button fs-14 fw-500 px-3 gap-1"
                    *appHasPermission="{ title: permissionTitle.ROLE_MANAGEMENT, accessType: permissionType.CREATE }"
                    (click)="clearForm()">
                    <img src="assets/images/svg_img/plus.svg">
                    Add Role
                </button>
            </div>
            <!-- table start -->
            <div class="table-responsive add-table-data" >
                <table class="table mb-0" id="dtHorizontalExample" cellspacing="0" width="100%">
                    <thead>
                        <tr class="table_heading">
                            <th scope="col" class="fs-14 fw-500 theading" style="width: 40%;">Role
                            </th>
                            <th scope="col" class="fs-14 fw-500 theading" style="width: 30%;" (click)="setSortStatus()">
                                Status
                                <img src="assets/images/temp_img/down-arrow.png">
                            </th>
                            <th scope="col" class="fs-14 fw-500 theading" style="width: 30%;">Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg_light">


                        <tr *ngFor="let role of roles">
                            <td class="fs-14 fw-500 info">{{role.roleName}}</td>
                            <td class="fs-14 fw-500 info">
                                <label class="switch" *appHasPermission="{ title: permissionTitle.ROLE_MANAGEMENT, accessType: permissionType.UPDATE }">
                                    <input type="checkbox" [checked]="role.isActive"
                                        (change)="updateStatus(role)">
                                    <span class="slider round"></span>
                                </label>
                            </td>
                            <td>


                                <div class=" d-flex align-items-center gap-3">
                                    <a
                                        [routerLink]="[componentRoutes.ROLE_PRIVILGES_BASE_ROUTE, role.roleId, 'permissions']">
                                        <u class="primary fs-14 fw-500 cursor-pointer">Set
                                            Privileges</u>
                                    </a>
                                    <div data-bs-target="#addRole" data-bs-toggle="modal" (click)="setRole(role)"
                                        *appHasPermission="{ title: permissionTitle.ROLE_MANAGEMENT, accessType: permissionType.UPDATE }">
                                        <img src="assets/images/svg_img/pencil.svg" class="add_icons">
                                    </div>
                                    <div data-bs-target="#delete-modal" data-bs-toggle="modal"
                                        *appHasPermission="{ title: permissionTitle.ROLE_MANAGEMENT, accessType: permissionType.DELETE }"
                                        (click)="setRoleId(role.roleId)"><img src="assets/images/svg_img/Trash.svg">
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                      <tr  *ngIf="roles.length==0 &&(loaderService.isDataLoaded |async)">
                        <td colspan="6">
                             <div class="table-pagination page-nav empty" *ngIf="roles.length==0">
                        <h4 class="primary mb-0 fs-26 fw-600">No roles available. </h4>
                         </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <app-pagination [pageManager]="paginationManager" [pageRequest]="page" [data]="roles" (fetchData)="fetchRoles()"
            *ngIf="paginationManager.totalElements>page.pageSize"></app-pagination>
    </div>
</div>

<!-- ADD Role MODAL  -->
<div class="modal fade" id="addRole" aria-labelledby="exampleModalToggleLabel2" tabindex="-1" aria-modal="true"
    role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content gap-4">
            <form [formGroup]="roleForm">
                <div class="modal-body p-0">
                    <h3 class="theading fs-18 fw-500 mb-3">{{isEditeMode?'Update Role':'Add Role'}}</h3>
                    <div class="d-flex flex-column gap-4">
                        <div class="">
                            <div>
                                <label for="" class="black fs-15 fw-400 mb-2">Role name</label>
                                <input type="text" class="form-control profile_edit" formControlName="roleName"
                                    placeholder="Role Name">
                            </div>


                            <small class="error"
                                *ngIf="roleForm.get('roleName')?.touched && roleForm.get('roleName')?.invalid">
                                Role name is required.
                            </small>

                        </div>
                        <div class="modal-footer p-0">
                            <div class="gap_20 d-flex">
                                <button class="btn_lg2 fs-16 fw-500 br_10" data-bs-dismiss="modal" id="model_close"
                                    (click)="clearForm()" aria-label="Close">Cancel</button>
                                <button class="btn_lg fs-16 fw-500 br_10" (click)="onSubmitte()" [disabled]="isLoading">

                                    <div class="spinner-border text-light" *ngIf="isLoading" role="status">
                                        <span class="sr-only"></span>
                                    </div>
                                    {{isLoading?'':isEditeMode?'Update':'Add'}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- ADD Role MODAL  END -->


<!-- DELETE MODAL -->
<div class="modal fade" id="delete-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header p-0 justify-content-center">
                <div class="mb-4">
                    <div class="d-flex justify-content-center mb-4">
                        <img class="assign_icon" src="assets/images/svg_img/delete.svg" height="80" width="80">
                    </div>
                    <h1 class="fs-22 fw-600 text_small mb_12 text-center" id="exampleModalToggleLabel2">Delete Role</h1>
                    <h3 class="fs-16 fw-400 info mb-0 mb-4 text-center">Are you sure you want to delete this Role? This
                        action is irreversible.</h3>
                </div>
            </div>

            <div class="modal-footer p-0 justify-content-center">
                <div class="gap_20 d-flex">
                    <button class="btn_lg2 fs-16 fw-500 br_12" data-bs-dismiss="modal" id="delet_model_close"
                        (click)="clearForm()" aria-label="Close">Cancel</button>
                    <button class="btn_lg fs-16 fw-500 br_12" (click)="deleteRole()" [disabled]="isLoading">
                        <div class="spinner-border text-light" *ngIf="isLoading" role="status">
                            <span class="sr-only"></span>
                        </div>
                        {{isLoading?'':'Delete'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- DELETE MODAL END -->
