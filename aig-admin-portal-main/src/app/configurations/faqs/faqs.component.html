<!-- FAQ’s -->
<div class="content table_container" data-number="17">
    <div class="d-flex flex-column justify-content-between h-100">
        <div>
            <!-- Table heading -->
            <div class="Officer_table d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h4 class="fs-20 fw-500 dark mb-0">FAQ’s</h4>
                <a [routerLink]="componentRoutes.ADD_FAQ_BASE_ROUTE" class="select-btn gap_6" *appHasPermission="{ title: permissionTitle.CONFIGURATIONS, accessType: permissionType.CREATE }"> <img
                        src="assets/images/svg_img/plus.svg">FAQ’s</a>
            </div>
            <!-- Table -->
            <div class="table-responsive table-data">

                <table class="table mb-0" cellspacing="0" width="100%">
                    <thead>
                        <tr class="table_heading">
                            <th class="fs-14 fw-500 theading" style="width: 30%;">Question</th>
                            <th class="fs-14 fw-500 theading" style="width: 30%;">Answer</th>
                            <th class="fs-14 fw-500 theading" style="width: 10%;">Status</th>
                            <th class="fs-14 fw-500 theading" style="width: 20%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg_light">
                        <tr *ngFor="let faq of faqList">
                            <td class="fs-14 fw-500 info" [innerHTML]="formatText(faq.title)"></td>
                            <td class="fs-14 fw-500 info" [innerHTML]="formatText(faq.description)"></td>
                            <td class="fs-14 fw-500 info">
                                <label class="switch">
                                    <input type="checkbox" [checked]="faq.isActive" (change)="toggleFaqStatus(faq)">
                                    <span class="slider round"></span>
                                </label>
                            </td>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <a [routerLink]="componentRoutes.ADD_FAQ_BASE_ROUTE" *appHasPermission="{ title: permissionTitle.CONFIGURATIONS, accessType: permissionType.UPDATE }"
                                        [queryParams]="{ id: faq.id, userType: faq.userType }">
                                        <img src="assets/images/svg_img/pencil.svg" class="add_icons" alt="Edit" />
                                    </a>
                                    <a  *appHasPermission="{ title: permissionTitle.CONFIGURATIONS, accessType: permissionType.DELETE }" href="javascript:void(0)" data-bs-target="#delete-modal" data-bs-toggle="modal" (click)="setId(faq.id)">
                                        <img src="assets/images/svg_img/Trash.svg" alt="Delete" />
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tr  *ngIf="faqList.length==0 &&(loaderService.isDataLoaded |async)">
                        <td colspan="6">
                             <div class="table-pagination page-nav empty" >
                        <h4 class="primary mb-0 fs-26 fw-600">No faq available. </h4>
                         </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
        <app-pagination [pageManager]="paginationManager" [pageRequest]="pageRequest" [data]="faqList"
            (fetchData)="loadFaqs()" *ngIf="paginationManager.totalElements>pageRequest.pageSize"></app-pagination>
    </div>
</div>



<!-- DELETE MODAL -->
<div class="modal fade" id="delete-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header p-0 justify-content-center">
                <div class="mb-4">
                    <div class="d-flex justify-content-center mb-4">
                        <img class="assign_icon" src="assets/images/svg_img/delete.svg" height="80" width="80">
                    </div>
                    <h1 class="fs-22 fw-600 text_small mb_12 text-center" id="exampleModalToggleLabel2">Delete
                        Faq</h1>
                    <h3 class="fs-16 fw-400 info mb-0 mb-4 text-center">Are you sure you want to delete this Faq? This
                        action is irreversible.</h3>
                </div>
            </div>

            <div class="modal-footer p-0 justify-content-center">
                <div class="gap_20 d-flex">
                    <button class="btn_lg2 fs-16 fw-500 br_12" data-bs-dismiss="modal" id="delete-close"
                        aria-label="Close">Cancel</button>
                    <button class="btn_lg fs-16 fw-500 br_12" [disabled]="isDeletingFaq" (click)="deleteFaq()">
                        <div class="spinner-border text-light" *ngIf="isDeletingFaq" role="status">
                            <span class="sr-only"></span>
                        </div>
                        {{isDeletingFaq?'':'Delete'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- DELETE MODAL END -->
